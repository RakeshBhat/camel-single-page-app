<section class="blog section fadeIn">
  <div class="container">
    <h2 class="h2">welcome to our <span class="highlight--green">super blog.</span></h2>
    <div class="row">
      <div ng-repeat="item in postList.list" class="col-xs-12 col-xsp-6 col-sm-4">
        <div class="post-card">
          <span class="post-card__comments">
            <i class="fa fa-envelope"></i>10</span>
          <div class="post-card__img">
            <img class="img-responsive" ng-src="{{item.imgSrc}}" alt="">
            <div class="post-card__hover">
              <a href="#" class="post-card__link">
                <i class="fa fa-star"></i>
              </a>
            </div>
          </div>
          <h3 class="post-card__title">{{item.title}}</h3>
          <div class="post-card__desc">
            <span class="post-card__author">{{item.author}}</span>
            <span class="post-card__date">{{item.date}}</span>
          </div>
        </div><!-- /.post-card -->
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.blog -->
